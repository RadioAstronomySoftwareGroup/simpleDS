language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
install:
  # ensure that we have the full tag information available for version.py
  #--unshallow --tags
  - git fetch
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda install -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # create environment and install dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy nose pip matplotlib coverage
  - source activate test-environment
  - conda install astropy
  - conda install -c conda-forge aipy
  - conda install scikit-learn
  - conda install future
  - pip install coveralls
  - pip install git+https://github.com/HERA-Team/pyuvdata.git
  - python setup.py install

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

script: nosetests simpleDS --with-coverage --cover-package=simpleDS

after_success:
  - coveralls
